<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Jump</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
    </canvas>

    <div id="mainMenu">
        <h1>Hüppaja</h1>
        <h3>...by <a href="http://twitter.com/solitarydesigns/" target="_blank">Allar</a></h3>
        <h3>and <a href="http://cssdeck.com" target="_blank">CSSDeck</a></h3>

        <p class="info">
            use
            <span class="key left">←</span>
            <span class="key right">→</span>
            to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
    </div>

    <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
    </div>


    <!-- Preloading image ;) -->
    <img id="sprite" src="http://i.imgur.com/b6ySa.png"/>
    <img id="character" src="images/character.png"/>

    <div id="scoreBoard">
        <p id="score">0</p>
    </div>

</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
